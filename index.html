<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main class="card">
    <div>
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Parfum" id="photo">
    </div>
   
    <div class="bottomCard">
      <span>Perfume</span>
      <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
      <p id="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p id="newPrice">$149.99</p>
          <p id="oldPrice">$169.99</p>
        </div>
      <button><img src="./images/icon-cart.svg" id="cartIcon">Add to Cart</button>
    </div>
  </main>

    <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Ryoma1512" target="_blank">Mario Hern√°ndez</a>.
  </footer>
</body>
</html>
